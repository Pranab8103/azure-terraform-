jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set Inputs as Environment Variables
      run: |
        echo "TF_VARIABLE1=${{ github.event.inputs.RGName }}" >> $GITHUB_ENV

    - name: Initialize empty directory 
      run: 
        terraform init
    
    - name: Terraform Plan
      run:
        terraform plan
    
    - name: Terraform apply
      run: |
        echo "Running Terraform Apply Command:"
        echo "terraform apply -auto-approve -var \"name=Rg-test\" -var \"location=West Europe\""  `
        terraform apply -auto-approve -var "name=${{github.event.inputs.RGName }}" var "location=${{ github.event.inputs.location }}"
        